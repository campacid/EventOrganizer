<div class="container-fluid">
  <div class="row">
    <div *ngFor="let event of events" class="col-xl-6 col-lg-6 col-sm-12">
      <div class="card border-dark mb-3">
        <div class="card-header">{{event.title}}</div>
        <div ngForm class="card-body text-dark">
          <h5 class="card-title">{{event.subtitle}}</h5>
          <p class="card-text">{{event.description}}</p>
          <table *ngIf='event.dates' class="table table-striped table-bordered table-light">
            <thead>
              <tr>
                <th class="col-8">Date</th>
                <th class="col-4">Choix</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let date of event.dates">
                <td>{{date.date | date:'fullDate'}} Ã  {{date.date | date:'shortTime'}}</td>
                <td>
                  <div class="btn-group btn-group-toggle"  data-toggle="buttons" ngbRadioGroup name="radioBasic{{event.id}}{{date.id}}"  [(ngModel)]="date.state">
                    <label ngbButtonLabel class="btn-secondary">
                      <input ngbButton type="radio" [value]="0"><i class="fa fa-question"></i>
                    </label>
                    <label ngbButtonLabel class="btn-success">
                      <input ngbButton type="radio" [value]="1"><i class="	fa fa-check"></i>
                    </label>
                    <label ngbButtonLabel class="btn-danger">
                      <input ngbButton type="radio" [value]="2"><i class="fa fa-ban"></i>
                    </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
